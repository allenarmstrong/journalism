	<p>Edward R. Murrow: The actions of the Junior Senator from Wisconsin have caused alarm and dismay amongst our allies abroad and given considerable comfort to our enemies. And whose fault is that? Not really his. He didn't create this situation of fear; he merely exploited it, and rather successfully.</p>
